version: '2'
services:
  base:
    image: droghio/sia
    hostname: genesis
    environment:
      ROLE: "peer"
      SCRIPT: "/scripts/peer.js"
    volumes:
     - ../nodes_data:/data
     - ./scripts/peer_connection/:/scripts
     - /var/run/:/var/run/:rw

  peer:
    image: droghio/sia
    depends_on:
     - echo
    environment:
      ROLE: "peer"
      SCRIPT: "/scripts/peer.js"
    volumes:
     - ../nodes_data:/data
     - ./scripts/peer_connection/:/scripts
     - /var/run/:/var/run/:rw

  echo:
    image: echoip
    networks:
      default:
        aliases:
         - myexternalip.com

  probe:
    image: weaveworks/scope
    network_mode: "host"
    pid: "host"
    privileged: true
    logging:
      driver: "none"
    labels:
      - "works.weave.role=system"
    volumes:
      - "/var/run/:/var/run/:rw"
    command:
      - "--probe.docker"
      - "true"
